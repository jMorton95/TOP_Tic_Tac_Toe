<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
    <style>
        
        input, .start{
            display: none;
        }
        .inputs{
            display: flex;
        }
        .inputs:focus-within button{
            display: none;
        }
        .inputs:focus-within + .start {
            display: block;
        }
        .player:focus-within ~ input{
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <p class="title">Tic Tac Toe</p>
        <div class="inputs">
            <button class="player">Vs. Player</button>
            <input type="text" name="" id="">
            <input type="text" name="" id="">
            <button class="computer">Vs. Computer</button>
          </div>
        <div class="start">
            <button class="startButton" onclick="startGame()">Start Game!</button>
        </div>
    </header>
    <main></main>
    <footer>
        <div class="credits">
            <h6>credits</h6>
        </div>
    </footer>
</body>
</html>
