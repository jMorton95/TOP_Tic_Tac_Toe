<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tac-Tac-Toe!</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="nav navLeft"></div>

        <div class="nav navCenter" >
            <div class="title"><p id="title">Tic-Tac-Toe!</p></div>

            <div class="selection">
                <div class="sub-half" id="h-1">
                    <div class="player" id="p1">Player One</div>
                    <div class="input"><input type="text"></div>
                    <div class="check"></div>
                </div>

                <div class="sub-half" id="h-2">
                    <div class="sub-quart" id="q-1">
                        <div class="player" id="p-2">Player Two</div>
                        <div class="input"><input type="text"></div>
                        <div class="check"></div>
                    </div>
                    <div class="sub-quart" id="q-2">
                        <div class="bot">Computer</div>
                        <div class="diff"></div>
                        <div class="diff"></div>
                        <div class="diff"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="nav navRight"></div>

        <div class="main mainLeft">
            <div class="tracker">
                <div class="playerOne"></div>
                <div class="playerTwo"></div>
            </div>
        </div>
        <div class="main mainCenter"></div>
        <div class="main mainRight">
            <div class="reset">
                <div class="resetRound"></div>
                <div class="resetGame"></div>
            </div>
        </div>

        <div class="footer footerLeft"></div>
        <div class="footer footerCenter"></div>
        <div class="footer footerRight"></div>
</body>
</html>
